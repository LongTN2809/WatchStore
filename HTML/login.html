<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="author-page">

        <div class="box">

            <div class="login-header">
                <h2>Sign In</h2>
                <p>Access your Royal Time account</p>
            </div>
            <div class="input-place">

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <i class="fa-solid fa-lock lock"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>

            <div class="login-footer">
                <a href="forgotpass.html">Forgot your password?</a>
                <span>Don't have an account? <a href="register.html">Sign Up</a></span>
            </div>

        </div>

    </section>

<script src="../JS/auth-toggle.js"></script>

</body>

</html>
